# IO configuration
iotool:
  batch_size: 10
  shuffle: False
  num_workers: 0
  collate_fn: CollateSparse
  dataset:
    name: LArCVDataset
    data_keys: ''
    limit_num_files: -1
    schema:
      input_data:
        parser: parse_sparse3d
        args:
          sparse_event_list:
            - sparse3d_pcluster
      segment_label:
        parser: parse_sparse3d
        args:
          sparse_event_list:
            - sparse3d_pcluster_semantics
      particles_label:
        parser: parse_particle_points
        args:
          sparse_event: sparse3d_pcluster
          particle_event: particle_pcluster
      cluster_label:
        parser: parse_cluster3d
        args:
          cluster_event: cluster3d_pcluster
          particle_event: particle_pcluster
          sparse_semantics_event: sparse3d_pcluster_semantics
          add_particle_info: True
          type_include_mpr: True
          type_include_secondary: True
          primary_include_mpr: True
      particles_asis:
        parser: parse_particles
        args:
          particle_event: particle_pcluster
          cluster_event: cluster3d_pcluster
      neutrinos:
        parser: parse_neutrinos
        args:
          neutrino_event: neutrino_mc_truth
          cluster_event: cluster3d_pcluster
      graph:
        parser: parse_particle_graph
        args:
          particle_event: particle_pcluster
      meta:
        parser: parse_meta3d
        args:
          sparse_event: sparse3d_pcluster
      run_info:
        parser: parse_run_info
        args:
          sparse_event: sparse3d_pcluster
      trigger:
        parser: parse_trigger
        args:
          trigger_event: trigger_base
  writer:
    name: HDF5Writer
    file_name: 2x2_mlreco_output_sim_batch10.h5
    input_keys:
      - index
      - meta
      - run_info
      - trigger
      - input_data
      - cluster_label
      - particles_label
      - particles_asis
      - neutrinos
      - graph
    result_keys:
      - cluster_label_adapted
      - segmentation
      - ppn_points
      - ppn_coords
      - ppn_masks
      - ppn_classify_endpoints
      - fragment_clusts
      - fragment_seg
      - shower_fragment_node_pred
      - shower_fragment_start_points
      - track_fragment_start_points
      - track_fragment_end_points
      - particle_clusts
      - particle_seg
      - particle_start_points
      - particle_end_points
      - particle_group_pred
      - particle_node_pred_type
      - particle_node_pred_vtx

# Model configuration
model:
  name: full_chain
  modules:
    # Full chain parameters
    chain:
      enable_charge_rescaling: False
      enable_uresnet: True
      enable_ppn: True
      enable_cnn_clust: True
      enable_dbscan: False
      process_fragments: True
      use_ppn_in_gnn: True
      use_true_fragments: False
      enable_gnn_shower: True
      enable_gnn_track: True
      enable_gnn_inter: True
      enable_gnn_kinematics: False
      enable_cosmic: False
      enable_ghost: False
      verbose: True

    # Semantic segmentation + point proposal
    uresnet_ppn:
      uresnet_lonely:
        num_classes: 5
        filters: 32
        depth: 5
        reps: 2
        spatial_size: 4096
        activation:
          name: lrelu
          args:
            negative_slope: 0.33
        allow_bias: False
        #weight_loss: True
        norm_layer:
          name: batch_norm
          args:
            eps: 0.0001
            momentum: 0.01
      ppn:
        ppn_resolution: 1.0
        mask_loss_name: 'BCE'
        depth: 5
        filters: 32
        num_classes: 5
        ppn_score_threshold: 0.6
        spatial_size: 4096
        classify_endpoints: True
        particles_label_seg_col: -3
        propagate_all: False
        use_binary_mask_ppn: True

    # Track fragmentation
    graph_spice:
      skip_classes: [4]
      min_points: 3
      node_dim: 22
      use_raw_features: True
      use_true_labels: False
      constructor_cfg:
        mode: 'radius'
        cluster_kwargs:
          r: 1.9
        seg_col: -1
        cluster_col: 5
        edge_mode: 'attributes'
        hyper_dimension: 22
        edge_cut_threshold: 0.5 #0.9
        orphans_radius: 1.9
        orphans_iterate: True
        orphans_cluster_all: True
      embedder_cfg:
        graph_spice_embedder:
          segmentationLayer: False
          feature_embedding_dim: 16
          spatial_embedding_dim: 3
          num_classes: 5
          occupancy_mode: 'softplus'
          covariance_mode: 'softplus'
        uresnet:
          filters: 32
          input_kernel: 5
          depth: 5 #6
          reps: 2
          spatial_size: 4096
          num_input: 4 # 1 feature + 3 normalized coords
          allow_bias: False
          activation:
            name: lrelu
            args:
              negative_slope: 0.33
          norm_layer:
            name: batch_norm
            args:
              eps: 0.0001
              momentum: 0.01
      kernel_cfg:
        name: 'bilinear'
        num_features: 32
    graph_spice_loss:
      name: graph_spice_edge_loss
      invert: True
      kernel_lossfn: 'lovasz_hinge'
      edge_loss_cfg:
        loss_type: 'LogDice'
      eval: False

    # Shower fragment aggregation
    grappa_shower:
      base:
        node_type: [0, 2, 3]
        node_min_size: -1
        add_points: True
        add_local_dirs: True
        dir_max_dist: 5
        add_local_dedxs: True
        dedx_max_dist: 5
        edge_max_dist: [500, 0, 500, 500, 0, 0, 0, 25, 0, 25]
        edge_dist_algorithm: recursive
      node_encoder:
        name: geo
        use_numpy: True
        add_value: True
        add_shape: True
      edge_encoder:
        name: geo
        use_numpy: True
      gnn_model:
        edge_feats: 19
        node_feats: 33 # 16 (geo) + 3 (extra) + 6 (points) + 6 (directions from both ends)
        node_classes: 2
        edge_classes: 2
        node_output_feats: 64
        edge_output_feats: 64
        aggr: max
    grappa_shower_loss:
      node_loss:
        name: primary
        high_purity: True
        use_group_pred: True
      edge_loss:
        name: channel
        high_purity: True
        source_col: 5
        target_col: 6

    # Track fragment aggregation
    grappa_track:
      base:
        node_type: 1
        node_min_size: -1
        add_points: True
        add_local_dirs: True
        dir_max_dist: 5
        add_local_dedxs: True
        dedx_max_dist: 5
        edge_max_dist: 100
        edge_dist_algorithm: recursive
      node_encoder:
        name: geo
        use_numpy: True
        add_value: True
        add_shape: False
      edge_encoder:
        name: geo
        use_numpy: True
      gnn_model:
        name: meta
        edge_feats: 19
        node_feats: 32 # 16 (geo) + 3 (extra) + 6 (points) + 3 (direction from both ends)
        node_classes: 2
        edge_classes: 2
        node_output_feats: 64
        edge_output_feats: 64
        aggr: max
    grappa_track_loss:
      edge_loss:
        name: channel
        source_col: 5
        target_col: 6

    # Particle aggregation + particle/primary ID
    grappa_inter:
      base:
        source_col: 6
        target_col: 7
        node_type: [0, 1, 2, 3]
        node_min_size: -1
        add_points: True
        add_local_dirs: True
        dir_max_dist: 5
        add_local_dedxs: True
        dedx_max_dist: 5
        edge_max_dist: [500, 500, 0, 0, 25, 25, 25, 0, 0, 0]
        edge_dist_algorithm: recursive
        kinematics_mlp: True
        kinematics_type: True
        vertex_mlp: True
      node_encoder:
        name: geo
        use_numpy: True
        add_value: True
        add_shape: True
      edge_encoder:
        name: geo
        use_numpy: True
      gnn_model:
        name: meta
        edge_feats: 19
        node_feats: 33 # 16 (geo) + 3 (extra) + 6 (points) + 3 (direction from both ends) + dedxs
        node_classes: 2
        edge_classes: 2
        node_output_feats: 128
        edge_output_feats: 128
        aggr: max
      type_net:
        mode: linear
        num_classes: 6
      vertex_net:
        name: linear
        pred_vtx_positions: False
    grappa_inter_loss:
      node_loss:
        name: kinematics
        balance_classes: False
        spatial_size: 4096 
        type_num_classes: 6
      edge_loss:
        name: channel
        source_col: 6
        target_col: 7

  network_input:
    - input_data
    - segment_label
    - cluster_label
  loss_input:
    - segment_label
    - particles_label
    - cluster_label

# Training configuration
trainval:
  seed: 123
  unwrap: True
  gpus: '0'
  weight_prefix: %TMPDIR%/weight_trash/snapshot
  iterations: -1
  report_step: 1
  checkpoint_step: 500
  model_path: weights/snapshot-249.ckpt
  log_dir:  %TMPDIR%/log_trash
  train: False
  debug: False
  minibatch_size: -1
  optimizer:
    name: Adam
    args:
      lr: 0.001
