analysis:
  iteration: -1
  #run_mode: reco
  log_dir: %TMPDIR%/log_trash
  data_builders:
    #- FragmentBuilder
    - ParticleBuilder
    - InteractionBuilder
  convert_to_cm: True
reader:
  name: HDF5Reader
  file_keys: ''
writer:
  name: HDF5Writer
  file_name: 2x2_test_lite.h5
  merge_groups: True
  input_keys:
    - index
    - meta
    - run_info
    - trigger
  result_keys:
    #- particle_fragments
    #- truth_particle_fragments
    - particles
    - truth_particles
    - interactions
    - truth_interactions
post_processing:
  enforce_particle_semantics:
    priority: 3
  assign_particle_extrema:
    method: local
    priority: 2
  reconstruct_directions:
    optimize: True
    priority: 1
  reconstruct_calo_energy:
    ADC_to_MeV: 1.0
    shower_fudge: 1./0.83
    priority: 1
  reconstruct_csda_energy:
    segment_length: 5.0
    priority: 1
  reconstruct_mcs_energy:
    segment_length: 5.0
    priority: 1
  reconstruct_vertex:
    use_primaries: True
    update_primaries: False
    priority: 1
  check_containment:
    detector: 2x2
    margin: 5.0
    mode: detector
  check_fiducial:
    run_mode: both
    detector: 2x2
    margin: [[15,15],[15,15],[15,15]]
    mode: detector
  count_children:
    mode: 'semantic_type'
  match_particles:
    matching_mode: both
  match_interactions:
    matching_mode: both
